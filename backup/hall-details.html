<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Hall - NEC Hall Booking</title>
  <style>
    /* Faculty Info Top Bar */
    .faculty-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #ffffff;
      color: #1e3a8a;
      font-weight: 500;
      padding: 12px 24px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      font-size: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    /* Faculty Info text */
    #facultyInfo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    /* Button Styling */
    .view-booked-btn {
      background: #2563eb;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s ease;
    }

    .view-booked-btn:hover {
      background: #1e40af;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #4facfe, #43e97b);
      position: relative;
      padding-top: 70px; /* leaves space for top bar */
    }

    /* Container Styling */
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 700px;
      text-align: center;
      
    }

    h2 {
      margin-bottom: 20px;
      color: #1e3a8a;
    }

    .hall-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-top: 20px;
    }

    .hall-card {
      background: #f3f4f6;
      padding: 15px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .hall-card:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      background: #e0f2fe;
    }

    .hall-icon {
      font-size: 40px;
      margin-bottom: 10px;
    }

    .hall-name {
      font-weight: bold;
      color: #333;
    }

    /* Modal Styling */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      width: 90%;
      text-align: left;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }

    .close-btn {
      float: right;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      color: #555;
    }

    .close-btn:hover {
      color: #000;
    }
    .inside-btn {
  display: block;
  margin: 0.5 auto 17px auto; /* center + some space below */
  font-size: 15px;
  padding: 8px 15px;
}

  </style>
</head>
<body>

  <!-- Single Clean Top Bar -->
  <div class="faculty-bar">
  <div id="facultyInfo"></div>
  <button class="view-booked-btn inside-btn" onclick="showBooked()">üìÖ View Booked Halls</button>
</div>


  <div class="container">
    <h2>Select a Hall</h2>

    <div class="hall-grid">
      <div class="hall-card" onclick="goToHall('auditorium.html')">
        <div class="hall-icon">üé§</div>
        <div class="hall-name">Auditorium</div>
      </div>

      <div class="hall-card" onclick="goToHall('assembly.html')">
        <div class="hall-icon">üèõÔ∏è</div>
        <div class="hall-name">Assembly Hall</div>
      </div>

      <div class="hall-card" onclick="goToHall('library.html')">
        <div class="hall-icon">üìö</div>
        <div class="hall-name">Library - AV Hall</div>
      </div>

      <div class="hall-card" onclick="goToHall('delegate.html')">
        <div class="hall-icon">üõãÔ∏è</div>
        <div class="hall-name">Delegate Resident</div>
      </div>

      <div class="hall-card" onclick="goToHall('techpark.html')">
        <div class="hall-icon">üè¢</div>
        <div class="hall-name">Tech Park</div>
      </div>

      <div class="hall-card" onclick="goToHall('alumni.html')">
        <div class="hall-icon">ü§ù</div>
        <div class="hall-name">Alumni Chamber</div>
      </div>
    </div>
  </div>

  <!-- Modal Popup -->
  <div class="modal" id="bookedModal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <h3>Booked Halls</h3>
      <ul id="bookedList">
        <li>Auditorium - 10:00 AM to 12:00 PM</li>
        <li>Assembly Hall - 02:00 PM to 04:00 PM</li>
        <li>Library - Reserved Full Day</li>
      </ul>
    </div>
  </div>

  <script>
    // Show Faculty Info
    const facultyData = JSON.parse(localStorage.getItem('facultyData'));
    if (facultyData) {
      document.getElementById('facultyInfo').innerHTML = `
        üë§ <strong>${facultyData.name}</strong> &nbsp; | &nbsp;
        üè´ ${facultyData.department} &nbsp; | &nbsp;
        üéì ${facultyData.designation}
      `;
    }

    // Hall Redirection
    function goToHall(page) {
      window.location.href = page;
    }

    // Modal Functions
    function showBooked() {
      document.getElementById("bookedModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("bookedModal").style.display = "none";
    }

    // Close modal on outside click
    window.onclick = function(event) {
      const modal = document.getElementById("bookedModal");
      if (event.target === modal) {
        modal.style.display = "none";
      }
    };
  </script>

</body>
</html>
