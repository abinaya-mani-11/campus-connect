<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faculty Details - NEC Hall Booking</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #4facfe, #43e97b);
    }

    .details-box {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }

    .details-box h2 {
      margin: 0 0 10px;
      font-size: 24px;
      color: #1e3a8a;
    }

    .details-box p {
      margin: 0 0 20px;
      font-size: 14px;
      color: #6b7280;
    }

    .form-group {
      margin-bottom: 18px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      background: #2563eb;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background: #1e40af;
    }
  </style>
</head>
<body>
  <div class="details-box">
    <h2>Faculty Details</h2>
    <p>Please fill in your information</p>

    <form id="facultyForm">
      <div class="form-group">
        <label for="name">Full Name*</label>
        <input type="text" id="name" name="name" required placeholder="Enter your full name">
      </div>

      <div class="form-group">
        <label for="department">Department*</label>
        <select id="department" name="department" required>
          <option value="">Select Department</option>
          <option value="CSE">CSE</option>
          <option value="ECE">ECE</option>
          <option value="EEE">EEE</option>
          <option value="IT">IT</option>
          <option value="MECH">MECH</option>
          <option value="CIVIL">CIVIL</option>
        </select>
      </div>

      <div class="form-group">
        <label for="designation">Designation*</label>
        <input type="text" id="designation" name="designation" required placeholder="Assistant Professor, HOD, etc.">
      </div>

      <button type="submit">Next</button>
    </form>
  </div>

  <script>
    const facultyForm = document.getElementById('facultyForm');

    facultyForm.addEventListener('submit', function(event) {
      event.preventDefault();

      const faculty = {
        name: document.getElementById('name').value.trim(),
        department: document.getElementById('department').value,
        designation: document.getElementById('designation').value.trim()
      };

      if (faculty.name && faculty.department && faculty.designation) {
        // Save entire faculty object in localStorage
        localStorage.setItem('facultyData', JSON.stringify(faculty));

        // Redirect to hall selection page
        window.location.href = "hall-details.html";
      }
    });
  </script>
</body>
</html>
