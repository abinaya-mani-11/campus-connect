<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auditorium Booking</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #4facfe, #43e97b);
    }

    .form-container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 650px;
      width: 100%;
    }

    h2 {
      text-align: center;
      color: #1e3a8a;
      margin-bottom: 20px;
    }

    form {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
      color: #333;
    }

    input, select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      grid-column: 1 / -1;
      background: #2563eb;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #1e40af;
    }

    .message {
      grid-column: 1 / -1;
      text-align: center;
      font-weight: bold;
      margin-top: 10px;
    }

    .error {
      color: red;
    }

    .success {
      color: green;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Book Auditorium</h2>
    <form id="auditoriumForm">
      <div class="form-group">
        <label for="date">Date *</label>
        <input type="date" id="date" name="date" required>
      </div>

      <div class="form-group">
        <label for="startTime">Start Time *</label>
        <input type="time" id="startTime" name="startTime" required>
      </div>

      <div class="form-group">
        <label for="endTime">End Time *</label>
        <input type="time" id="endTime" name="endTime" required>
      </div>

      <div class="form-group">
        <label for="mike">Number of Mikes</label>
        <input type="number" id="mike" name="mike" min="0" placeholder="Enter quantity">
      </div>

      <div class="form-group">
        <label for="yoga">Need Yoga Mats?</label>
        <select id="yoga" name="yoga">
          <option value="no">No</option>
          <option value="yes">Yes</option>
        </select>
      </div>

      <div class="form-group">
        <label for="bed">Need Beds? (For Blood Donation)</label>
        <select id="bed" name="bed">
          <option value="no">No</option>
          <option value="yes">Yes</option>
        </select>
      </div>

      <div class="form-group">
        <label for="projector">Need Projector?</label>
        <select id="projector" name="projector">
          <option value="no">No</option>
          <option value="yes">Yes</option>
        </select>
      </div>

      <div class="form-group">
        <label for="tableArrangement">Table Arrangement</label>
        <select id="tableArrangement" name="tableArrangement">
          <option value="none">No Arrangement</option>
          <option value="stage">Stage Only</option>
          <option value="whole">Whole Auditorium</option>
        </select>
      </div>

      <button type="submit">Book Auditorium</button>
      <div id="message" class="message"></div>
    </form>
  </div>

  <script>
    const bookedSlots = [
      { date: "2025-09-05", start: "10:00", end: "12:00" },
      { date: "2025-09-06", start: "14:00", end: "16:00" }
    ];

    document.getElementById("auditoriumForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const date = document.getElementById("date").value;
      const start = document.getElementById("startTime").value;
      const end = document.getElementById("endTime").value;
      const messageDiv = document.getElementById("message");

      const conflict = bookedSlots.some(slot => 
        slot.date === date &&
        ((start >= slot.start && start < slot.end) || (end > slot.start && end <= slot.end))
      );

      if (conflict) {
        messageDiv.textContent = "❌ The auditorium is already booked for this time slot.";
        messageDiv.className = "message error";
      } else {
        messageDiv.textContent = "✅ Auditorium booked successfully!";
        messageDiv.className = "message success";

        console.log({
          date,
          start,
          end,
          mike: document.getElementById("mike").value,
          yoga: document.getElementById("yoga").value,
          bed: document.getElementById("bed").value,
          projector: document.getElementById("projector").value,
          tableArrangement: document.getElementById("tableArrangement").value
        });
      }
    });
  </script>
</body>
</html>
